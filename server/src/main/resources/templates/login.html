<!DOCTYPE html>
<html lang="pt_PT">
    <head>
        <meta charset="ISO-8859-1" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <h1>Login:</h1>
        <div class="container">
            <!-- Mock the login, all passwords works -->
            <div class="object" style="justify-content: center; display: flex;">
                <form action="/doLogin" method="post">
                    <label for="username" class="element">Número da Conta:</label>
                    <input type="text" id="username" name="nrConta" required /><br><br>
                    <label for="password" class="element">Palavra Passe:</label>
                    <input type="password" id="password" /><br><br>
                    <input type="submit" value="Login" class="element-title" style="width: 100px;"/>
                </form>
            </div>
            <form action="/registo" method="get">
                <button class="element-title">Registar Empresários</button>
            </form>
            <div th:if="${error}">
                <p th:text="${error}" style="color: red"></p>
            </div>
        </div>
    </body>
</html>
