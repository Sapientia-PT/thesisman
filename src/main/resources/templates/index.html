<!DOCTYPE html>
<html lang="pt_PT">

<head>
    <meta charset="ISO-8859-1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Spring Boot Application</title>
</head>

<body>
    <h1>Temas:</h1>

    <div>
        <div th:each="tema : ${temas}">
            <p th:text="${tema.getTitulo()}"></p>
            <p th:if="${tema.aluno != null}" th:text="${tema.aluno.nome}"></p>
        </div>
    </div>
</body>

</html>
